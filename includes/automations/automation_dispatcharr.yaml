- id: refresh_dispatcharr_token
  alias: Refresh dispatcharr token
  triggers:
    - trigger: time_pattern
      minutes: 2
    - trigger: time_pattern
      minutes: 32
  action:
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.dispatcharr_token
- id: refresh_ytm3u_m3u_and_epg
  alias: Refresh ytm3u m3u and epg
  triggers:
    - trigger: time_pattern
      minutes: 3
    - trigger: time_pattern
      minutes: 33
  action:
    - service: script.dispatcharr_update_ytm3u_m3u_epg
